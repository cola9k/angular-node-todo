<h2 class="section_header">{{title}}</h2>
<ul class="list-group todo-list">
    <li class="list-group-item clearfix edit-mode" ng-repeat="todo in todos">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="todo.done" ng-click="toggleDone(todo)">
                <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                {{todo.content}}
            </label>
            <div class="pull-right edit">
                <button class="btn btn-default btn-xs edit">
                    <span class="glyphicon glyphicon-option-horizontal"></span>
                </button>
            </div>
        </div>
        <div class="edit-new-todo">
            <div class="form-group">
                <label class="sr-only" for="tasks">New Task</label>
                <input type="text" class="form-control" id="tasks" placeholder="새로운 할 일 입력">
            </div>
            <button class="btn btn-sm btn-danger">Save</button>
            <button class="btn btn-sm btn-default">cancel</button>
        </div>
    </li>
</ul>
<div class="add-new-todo">
    <div class="form-group">
        <label class="sr-only" for="tasks">New Task</label>
        <input type="text" class="form-control" id="add" placeholder="새로운 할 일 입력" ng-model="newContent">
    </div>
    <button class="btn btn-sm btn-danger" ng-click="addTodo(newContent)">Add Task</button>
</div>
